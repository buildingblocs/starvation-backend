apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: server-deployment
  namespace: server
spec:
  selector:
    matchLabels:
      app: server-deployment
  template:
    metadata:
      labels:
        app: server-deployment
        date: "{{ now | unixEpoch }}"
    spec:
      serviceAccountName: bbcs-server
      containers:
        - name: server
          image: asia-southeast1-docker.pkg.dev/starvation/docker/server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m" 